<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Easy Course Webpage</title>
  </head>
  <body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<iframe  srcdoc="" style="width:100%;height:100%;position:absolute;border:0;"></iframe>
  </body>
</html>

<script>
    $(function() {
        $.get("https://docs.google.com/document/d/1heupis9Z-QW6DWI_84KfLSdLvScpscct0Ax_VcGm02Y/pub?embedded=true", function(html) {
            var contents = $("iframe").contents();

            contents.find("html").html(html);

            setTimeout(function() {
                contents.find('a[href^="http://"]').attr("target", "_blank");
                contents.find('a[href^="https://"]').attr("target", "_blank");
            }, 1000); // Actually not sure if timeout is required here...
        });
    });
</script>
